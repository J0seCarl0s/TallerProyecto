<div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header card-header-primary">
                <h4 class="card-title">Editar Proveedor</h4>
                <p class="card-category">Edite los campos que considere necesarios</p>
              </div>
              <div class="card-body">
                <form (ngSubmit)="btnActualizarProveedor()">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group bmd-form-group">
                        <input type="text" class="form-control" [(ngModel)]="nombre" name="in_nombre_proveedor" placeholder="Nombre Proveedor" required>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group bmd-form-group">
                        <input type="text" class="form-control" [(ngModel)]="direccion" name="in_direccion_proveedor" placeholder="Direccion Proveedor" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                        <div class="form-group bmd-form-group">
                            <input type="text" class="form-control" [(ngModel)]="descripcion" name="in_descripcion_proveedor" placeholder="Descripcion Proveedor" required>
                        </div>
                    </div>
                  </div>
                  <div class="pull-right">
                    <button type="submit" class="btn btn-primary ">
                      Actualizar Proveedor
                    </button>
                    <button class="btn btn-primary" (click)="btnCancelar()">Cancelar</button>
                  </div>
                  <div class="clearfix"></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
