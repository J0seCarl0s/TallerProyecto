		<div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">Editar Pedido</h4>
                  <p class="card-category">Edite el numero de mesa y/o nombre del plato</p>
                </div>
                <div class="card-body">
                  <form (ngSubmit)="btnActualizarPedido()">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group bmd-form-group">
                          <select [(ngModel)]="numMesa" class="form-control" name="numMesa" required>
                            <option selected="true" value="0" disabled>-- Escoja la mesa --</option>
                            <option *ngFor="let mesa of mesas" [ngValue]="mesa.num_mesa">
                              Mesa {{ mesa.num_mesa }}
                            </option>           
                          </select>                        
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group bmd-form-group">
                          <select [(ngModel)]="idPlato" class="form-control" name="idPlato" required>
                            <option selected="true" value="0" disabled>-- Escoja el plato --</option>
                            <option *ngFor="let plato of platos" [ngValue]="plato.idplato">
                              {{ plato.nombre_plato }}
                            </option>           
                          </select>
                        </div>                        
                      </div>
                    </div>
                    <div class="pull-right">
                      <button type="submit" class="btn btn-primary ">
                        Actualizar Plato
                      </button>
                       <button class="btn btn-primary" (click)="btnCancelar()">Cancelar</button>
                    </div>
                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
