                  <div class="table-responsive">
                    <h4 class="card-title ">Pedidos de la mesa {{ numMesa }}</h4>
                    <table class="table">
                      <thead class=" text-primary">
                        <tr>
                          <th>
                            Plato
                          </th>
                          <th>
                            Estado
                          </th>
                          <th>
                            <!-- Editar -->
                          </th>
                          <th>
                            <!-- Eliminar -->
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let pedido of pedidos">
                          <td>
                            {{ pedido.nombre_plato }}
                          </td>
                          <td>
                            <span *ngIf="pedido.estado === 'PENDIENTE'" class="badge badge-primary text-center" style="padding: 8px">
                              <strong> {{pedido.estado}} </strong>
                            </span> 
                            <span *ngIf="pedido.estado === 'EN PREPARACION'" class="badge badge-info text-center" style="padding: 8px">
                              <strong> {{pedido.estado}} </strong>
                            </span>
                            <span *ngIf="pedido.estado === 'PREPARADO'" class="badge badge-danger text-center" style="padding: 8px">
                              <strong> {{pedido.estado}} </strong>
                            </span>
                            <span *ngIf="pedido.estado === 'ENTREGADO'" class="badge badge-success text-center" style="padding: 8px">
                                <strong> {{pedido.estado}} </strong>
                            </span>
                            </td>
                            <td>
                              <button (click)="btnEditar(pedido.idpedido)" class="btn  btn-round btn-just-icon" [ngClass]="{'btn-primary': pedido.estado === 'PENDIENTE', 'btn-secondary': pedido.estado !== 'PENDIENTE'}" [disabled]="pedido.estado !== 'PENDIENTE'"  data-toggle="tooltip" title="Editar pedido">
                                <i class="material-icons">create</i>
                              </button>
                            </td>
                            <td>
                              <button (click)="btnEliminar(pedido.idpedido)" class="btn btn-round btn-just-icon" [ngClass]="{'btn-danger': pedido.estado === 'PENDIENTE', 'btn-secondary': pedido.estado !== 'PENDIENTE'}" [disabled]="pedido.estado !== 'PENDIENTE'" data-toggle="tooltip" title="Eliminar pedido">
                                <i class="material-icons">delete</i>
                              </button>
                            </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
