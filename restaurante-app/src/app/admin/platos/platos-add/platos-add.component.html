  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">Agregar Platos</h4>
            <p class="card-category">Rellene el formulario para registrar un plato</p>
          </div>

          <br/>
          <div class="card-body">
            <form (ngSubmit)="btnAgregarPlato()" >
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                  <label for="exampleInputEmail1">Nombre del plato</label>

                  <input type="text" class="form-control" [(ngModel)]="nombre_plato" name="nombrePlato" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="InputPrecio">Precio del plato</label>
                      <input type="number" class="form-control"  step="0.1"       [(ngModel)]="precio" name="precioPlato" required>
                  </div>
                </div>
              </div>

              <div class="row">           
                <div class="col-md-6">
                <div class="form-group">
                  <label for="FormControlSelect1">Necesita preparaci√≥n</label>
                    <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="necesita_preparacion" name="necesitaPrePlato" required>
                      <option>Si</option>
                      <option>No</option>                      
                    </select>                    
                </div>
              </div>
              <div class="col-md-6">
                <div class="pull-right">
                  <br/>
                    <button type="submit" class="btn btn-primary">
                      Agregar plato
                    </button>
                    <button class="btn btn-primary" (click)="btnCancelar()">
                      Cancelar
                    </button>                    
              </div>
              </div> 
              </div>         
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
