<div class="col-md-12">
    <div class="card">
      <div class="card-header card-header-warning">
        <h4 class="card-title pull-left">Lista de proveedores</h4>
          <button (click)="btnAgregar()" class="btn btn-white btn-round pull-right" style="padding:10px">
            Agregar nuevo proveedor
            <i class="material-icons">add</i>
          </button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <tr>
                  <th>#</th>
                <th>
                    Nombre proveedor
                </th>
                <th>
                    Direccion
                </th>
                <th>
                    <!-- Editar -->
                </th>
                <th>
                    Insumos
                </th>
                <th>
                    <!-- Eliminar -->
                </th>
                </tr>
            </thead>
            <tbody>
              <tr *ngFor="let proveedor of proveedores;  let i = index">
                <td>
                  {{i+1}}
                </td>
                <td>
                  {{proveedor.nombre_proveedor}}
                </td>
                <td>
                  {{proveedor.direccion_proveedor}}
                </td>
                <td>
                  <button (click)="btnEditar(proveedor.idproveedor)" class="btn btn-success btn-round btn-just-icon">
                    <i class="material-icons">create</i>
                  </button>
                </td>
                <td>
                   <button  class="btn btn-warning btn-round btn-just-icon" (click)="btnListarInsumos(proveedor.idproveedor)">
                    <i class="material-icons">view_list</i>
                    </button>
                </td>
                <td>
                  <button (click)="btnEliminar(proveedor.idproveedor)" class="btn btn-danger btn-round btn-just-icon">
                    <i class="material-icons">delete</i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
</div>
