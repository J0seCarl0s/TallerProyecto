<p>Bienvenido</p>

<div class="col-md-12">
  <div class="card">
    <div class="card-header card-header-primary">
      <h4 class="card-title">Reporte de Almac√©n</h4>
        
    </div>
    <div class="card-body">
    <div class="table-responsive">
      <table class="table">
        <thead class="text-primary">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Alerta</th>
            <th scope="col">Cantidad Total</th>
            
          </tr>
        </thead>
      <tbody>
        <tr *ngFor="let existencia of existencias; index as i">          
          <td>
            {{i+1}}
          </td>
          <td>
            {{existencia.Insumo}}
          </td>
          <td>
            <div [ngClass]="{
              'circuloVerde' : (+(existencia.Total)>=(+(existencia.minimo)*1.3)),
              'circuloAmarillo' : (+(existencia.Total)>+(existencia.minimo) && +(existencia.Total)<(+(existencia.minimo)*1.3)),
              'circuloRojo' : (+(existencia.Total)<=+(existencia.minimo))             
              }">
              
            </div>
          </td>  
          <td>
            {{existencia.Total}}
          </td>
          
      </tr>

    </tbody>
    </table>

    </div>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
	        <div class="card-header card-header-primary">
	            <h4 class="card-title ">Reporte de consumo por Fecha y hora</h4>
	        </div>
         	<div class="card-body">
	         	<div class="row">
	         		<h4>Elija la fecha</h4>
	         		<div class="container">
	         			<div>

							<mat-form-field fxFlexFill>
					        	<input matInput [matDatepicker]="pickerReminder" placeholder="Date" [(ngModel)]="selectedDate" dateFormat= "dd-mm-yyyy" readonly/>
					        	<mat-datepicker-toggle matSuffix [for]="pickerReminder"></mat-datepicker-toggle>
						    </mat-form-field>
					    	<mat-datepicker #pickerReminder></mat-datepicker>
					   			 <button (click)="btnAceptar(selectedDate)" class="btn btn-grey btn-round" style="padding:10px">
					                      Aceptar
					                      <i class="material-icons">adjust</i>
					             </button>
	         			</div>
	         			
	         		</div>
			    	<div>
			    		<div class="flex">
  							<div >
							    <div style="display: block;">
							    <canvas baseChart width="60" height="30"
							                [datasets]="lineChartData"
							                [labels]="lineChartLabels"
							                [options]="lineChartOptions"
							                [colors]="lineChartColors"
							                [legend]="lineChartLegend"
							                [chartType]="lineChartType"
							                [plugins]="lineChartPlugins"

							                ></canvas>
							    </div>
							</div>
						  	<div class="pull-right" >
						  		<div class="col-md-12">
						  		<table class="table table-responsive table-condensed">
						     		<tr>
						        		<th *ngFor="let label of lineChartLabels"></th>
						      		</tr>
						      
						    	</table>
						  	</div>
						    
						  </div>
						</div>
			    	</div>
	         	</div>

        	</div>

    	</div>
    
    </div>
   
</div>
