<div class="col-md-12">
  <div class="card">
    <div class="card-header card-header-primary">
      <h4 class="card-title pull-left">Lista de empleados</h4>
        <button (click)="btnAgregar()" class="btn btn-white btn-round pull-right" style="padding:10px">
          Agregar nuevo empleado
          <i class="material-icons">add</i>
        </button>
    </div>
    <div class="card-body">
    <div class="table-responsive">
      <table class="table">
        <thead class="text-primary">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre completo</th>
            <th scope="col">Rol</th>
            <th scope="col">Email</th>
            <th scope="col">Estado</th>
            <th scope="col" ></th>
            <th scope="col" ></th>
          </tr>
        </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios; index as i">          
          <td>
            {{i+1}}
          </td>
          <td>
            {{usuario.firstname + " " + usuario.surname}}
          </td>
          <td>
            {{usuario.nombre_rol | lowercase}}
          </td>
          <td >
            {{usuario.email}}
          </td>           
          <td>
             <button  class="btn btn-round btn-just-icon" (click)="btnCambiarEstado(usuario,usuario.state == 1)" [ngClass]="{'btn-success': usuario.state == 1, 'btn-danger': usuario.state != 1}">
              <i *ngIf="usuario.state == 0" class="material-icons">toggle_on</i>
              <i *ngIf="usuario.state == 1" class="material-icons">toggle_off</i>
              </button>
          </td> 
          <td>
              <button  class="btn btn-round btn-success btn-just-icon" (click)="btnEditar(usuario.id)">
              	<i class="material-icons">create</i>
              </button>
            
          </td>
          <td>
            <button  class="btn btn-round btn-danger btn-just-icon" (click)="btnEliminar(usuario.id)">
            	<i class="material-icons">delete</i>
          	</button>
          </td>
      </tr>

    </tbody>
    </table>

    </div>
    </div>
  </div>
</div>
