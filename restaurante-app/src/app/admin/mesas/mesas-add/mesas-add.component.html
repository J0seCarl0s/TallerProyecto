		<div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">Registrar Mesa</h4>
                  <p class="card-category">Ingrese el numero de la nueva mesa</p>
                </div>
                <div class="card-body">
                  <form (ngSubmit)="btnAgregarMesa()">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group bmd-form-group">
                          <input type="text" class="form-control" [(ngModel)]="numero_mesa" name="numeroMesa" required placeholder="Numero de la mesa">
                        </div>
                      </div>
                      
                    </div>
                    <div class="pull-right">
                      <button type="submit" class="btn btn-primary">
                        Agregar Mesa
                      </button>
                      <button class="btn btn-primary" (click)="btnCancelar()">Cancelar</button>
                    </div>
                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
